<!DOCTYPE html>
  <head>
    <title>Snake Game</title>
    <style>
      #header-container {
        margin-top: 1rem;
        text-align: center;
        font-size: 3rem;
      }
      #main-container {
        padding-top: 4rem;
        text-align: center;
      }
      #score-container {
        text-align: center;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
      }
      canvas {
        display: inline;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>
    <div id="header-container"><b>Snake Game</b></div>
    <div id="main-container">
      <canvas id="snake" width="410" height="410"></canvas>
      <br />
      <div id="score-container">
        <h1 id="score"></h1>
      </div>
      <br />
      <p> Use Arrow keys to move </p>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
